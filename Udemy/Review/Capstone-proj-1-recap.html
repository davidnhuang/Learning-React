<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React Library-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- React DOM library -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- Babel Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Capstone Project 1 - Recap</title>
</head>
<body>
    <!-- DESIGNATED LCOATION TO INSERT REACT CONTENT -->
    <div id="app" >
        <p style="color: red;">Error: React could not be rendered</p>
    </div>
    <!-- Javascript -->
    <script type="text/babel">

        var UserData = [
            {id: 1, name: "Chris", female: false},
            {id: 2, name: "Jeff", female: false},
            {id: 3, name: "Julie", female: true},
            {id: 4, name: "Jessica", female: true},
        ];

        // Social Card
        function ProfileCards(props) {
            var Users = props.UserData
            var RenderProfiles = Users.map(function(person){
                return <div key={person.id}>{person.name}</div>
            })

            return <div>{RenderProfiles}</div>
        }
        
        // Render React to DOM - takes 2 arugments (react what, react where)
        ReactDOM.render(
            // React what - JSX
            <div>
                <ProfileCards Users={UserData}/>
            </div>
            ,
            // React where - DIV into ID of "App"
            document.getElementById("app")
        );

    </script>

</body>
</html>
