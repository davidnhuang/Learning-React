<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React Library-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- React DOM library -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- Babel Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React!</title>
</head>
<body>
    <!-- DESIGNATED LCOATION TO INSERT REACT CONTENT -->
    <div id="app">
        Error: React could not be rendered
    </div>
    <!-- Javascript -->
    <script type="text/babel">

        var Color = function(props) {

            var ColorStyle = {
                width: 200,
                height: 50,
                backgroundColor: props.color,
            }

            return(
                <div style={ColorStyle}>
                    <h1>{props.name}</h1>
                </div>
            );
        }
        
        // Render React to DOM - takes 2 arugments (react what, react where)
        ReactDOM.render(
            // React what - JSX
            <div>
                <Color name="Red" color="Red"/>
                <Color name="Orange" color="Orange"/>
                <Color name="Yellow" color="Yellow"/>
                <Color name="Green" color="Green"/>
                <Color name="Blue" color="Blue"/>
                <Color name="Violet" color="Violet"/>
            </div>
            ,
            // React where - DIV into ID of "App"
            document.getElementById("app")
        );

    </script>

</body>
</html>
