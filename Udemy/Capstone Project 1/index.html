<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React Library-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- React DOM library -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- Babel Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- Font awesome Awesome -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Friendly</title>
</head>
<body>
    
    <div id="index">React failed to render</div>

    <script type="text/babel">

        // Main component

        function Profile() {

            var profileStyle = {
                height: 300,
                width: 200,
                padding: 0,
                backgroundColor: "white",
                filter: "drop-shadow(0px 0px 5px #555)",
                WebkitFilter: "drop-shadow(0px 0px 5px #555)",
            }

            return(
                <div style={profileStyle}>
                    <Avatar/>
                    <Username/>
                    <Social/>
                </div>
            );
        }

        function Avatar() {

            var avatarStyle = {
                marginLeft: 20,
                marginTop: 20,
                width: 150,
                height: 150,
                borderRadius: "50%",
            }

            return(
                <img 
                    style={avatarStyle} 
                    src="https://media-exp1.licdn.com/dms/image/C5603AQEpA8GPl_h-oA/profile-displayphoto-shrink_800_800/0/1541541787470?e=1619049600&v=beta&t=BtiHNn2XqfT-3jrm6a-dq8BXdkytgVlg9JuOlmuXdf8" 
                    alt="profile picture"
                />
            );
        }

        function Username() {

            var usernameStyle = {
                fontSize: 24,
                fontFamily: "Helvetica, sans-serif",
                width: "100%",
                textAlign: "center",
            }

            return(
                <h1 style={usernameStyle}>Profile name</h1>
            );
        }

        function Social() {

            var socialLinkStyle = {
                width: "100%",
                alignItems: "center",
            }

            return(
                <div style={socialLinkStyle}>
                    <Like/>
                    <Share/>
                    <Add/>
                </div>
            );
        }

        var buttonStyle = {
            margin: 20,
            width: 20,
            height: 20,
        }

        function Like() {
            return(
                <img 
                    src="/Users/david/Documents/GitHub/Learning-React/Udemy/Capstone Project 1/thumb_up_off_alt-black-18dp/2x/baseline_thumb_up_off_alt_black_18dp.png" 
                    alt="like" 
                    style={buttonStyle}
                />
            );
        }

        function Share() {
            return(
                <img 
                    src="/Users/david/Documents/GitHub/Learning-React/Udemy/Capstone Project 1/reply-black-18dp/2x/baseline_reply_black_18dp.png" 
                    alt="share" 
                    style={buttonStyle}
                />
            );
        }

        function Add() {
            return(
                <img 
                    src="/Users/david/Documents/GitHub/Learning-React/Udemy/Capstone Project 1/add-black-18dp/2x/baseline_add_black_18dp.png" 
                    alt="add" 
                    style={buttonStyle}
                />
            );
        }

        ReactDOM.render(

            <Profile/>
            ,
            document.getElementById("index")

        )    
    </script>

</body>
</html>
