<!DOCTYPE html>
<html lang="en">
<head>

    <!-- React Library-->

<body>
    <!-- DESIGNATED LCOATION TO INSERT REACT CONTENT -->
    <div id="app">
        React has not rendered yet
    </div>
    <!-- Javascript -->
    <script type="text/babel">

        // Challenges
        // 1 - Render a paragraph tag in the content
        // Render an anchor tag that links to Google home
        // Render an unorder list of three list items you need to do
        
        // Render React to DOM - takes 2 arugments (react what, react where)
        ReactDOM.render(
            // React what - JSX
            <ol>
                <li>resume</li>
                <li>lesson</li>
                <li>design</li>
            </ol>,
            // React where - DIV into ID of "App"
            document.getElementById("app")
        );
