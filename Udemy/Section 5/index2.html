<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React Library-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- React DOM library -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- Babel Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Class Components Props</title>
</head>
<body>
    <!-- DESIGNATED LCOATION TO INSERT REACT CONTENT -->
    <div id="app">
        React has not rendered yet
    </div>
    <!-- Javascript -->
    <script type="text/babel">

        class PersonGreeting extends React.Component {
            render() {
                var personStyle = {
                    height: 300,
                    width: 300,
                    // To use props in classes, you use the this. keyword
                    backgroundColor: this.props.color
                }

                // To use props in classes, you use the this. keyword
                return(
                    <div style={personStyle}>Hello, {this.props.name}</div>
                );
            }
        }        
        
        // Render React to DOM - takes 2 arugments (react what, react where)
        ReactDOM.render(
            // React what - JSX

            // Give the props color and name their values
            <div>
                <PersonGreeting color="red" name="Jimmy"/>
                <PersonGreeting color="blue" name="Bill"/>
                <PersonGreeting color="yellow" name="Jane"/>
            </div>
            ,
            // React where - DIV into ID of "App"
            document.getElementById("app")
        );

    </script>

</body>
</html>
