<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React Library-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- React DOM library -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- Babel Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React!</title>
</head>
<body>
    <!-- DESIGNATED LCOATION TO INSERT REACT CONTENT -->
    <div id="app">
        React has not rendered yet
    </div>
    <!-- Javascript -->
    <script type="text/babel">

        // Array
        var siblings = [
            {id: 1, name: 'David', female: false},
            {id: 2, name: 'Christine', female: true},
            {id: 3, name: 'Catherine', female: true}
        ]
        
        function FamilyList(props) {

            var siblings = props.siblings

            // The following method iterates through the list and also returns only items with female == true
            var siblingsList = siblings.filter(function(person){
                return person.female
            }).map(function(person){
                return <div key={person.id}>{person.name}</div>
            });

            return (
                <div>{siblingsList}</div>
            );
        }

        // Another way of writing the FamilyList method
        // function FamilyList(props) {
        //     return (
        //         <div>
        //             {
        //                 props.siblings.filter(function(person){
        //                     return person.female
        //                 }).map(function(person){
        //                     return <div key={person.id}>{person.name}</div>
        //                 })
        //             }
        //         </div>
        //     )
        // }

        // Render React to DOM - takes 2 arugments (react what, react where)
        ReactDOM.render(
            // React what - JSX
            <FamilyList siblings={siblings}/>
            ,
            // React where - DIV into ID of "App"
            document.getElementById("app")
        );

    </script>

</body>
</html>
